        <form role="form" id="form" class="register">
            <h1>Configure Slots</h1>
            <fieldset class="row1">
                <legend>Configure
                </legend>
                <p>
                    <label>Hospital Name
                    </label>
                    <select name="hospital_code" id="hospital_code">
                        <option value="0">--Select--
                        </option>
                        <option value="HOS001">My Clinic
                        </option>
                    </select>
                </p>
                <p>
                    <label>Doctor Name
                    </label>
                    <select name="doctor_name" id="doctor_name">
                        <option value="0">--Select--
                        </option>
                        <option value="DOC001">Dr. Srinivas
                        </option>
                        <option value="DOC002">Dr. XYZ
                        </option>
                    </select>
                </p>
                <p>
	                 <label>Working Days
    	             </label>
        	         <table>
        	         <tr><td style="width:140px"></td><td><input type="checkbox" Name="WorkingDay[]" value="Mon"/>Monday</td></tr>
            	     <tr><td></td><td><input type="checkbox" Name="WorkingDay[]" value="Tue"/>Tuesday</td></tr>
			         <tr><td></td><td><input type="checkbox" Name="WorkingDay[]" value="Wed" />Wednesday</td></tr>
      	          	 <tr><td></td><td><input type="checkbox" Name="WorkingDay[]" value="Thu" />Thursday</td></tr>
      	          	 <tr><td></td><td><input type="checkbox" Name="WorkingDay[]" value="Fri" /> Friday</td></tr>
      	             <tr><td></td><td><input type="checkbox" Name="WorkingDay[]" value="Sat" />Saturday</td></tr>
      	             <tr><td></td><td><input type="checkbox" Name="WorkingDay[]" value="Sun" /> Sunday</td></tr>
      	             </table>
                </p>
                <p>
                     <label>Start Date
    	             </label>
    	             <input type="text" size="12" id="slot_start_date" name="slot_start_date"/>
				</p>
				<p>
					<label>End Date
    	             </label>
    	             <input type="text" size="12" id="slot_end_date" name="slot_end_date"/>
    	        </p>
    	        <p>
                     <label>Start Time 
    	             </label>
    	             <input id="slot_start_time" name="slot_start_time" type="text" class="time" />
				</p>
				<p>
					<label>End Time
    	             </label>
    	             <input type="select" size="12" id="slot_end_time" name="slot_end_time" class="time"/>
    	        </p>
    	        <p>
    	        	<label>% of Walk-ins out of overall number of patients</label>
					<select class="date" name="appt_percentage" id="appt_percentage">
						<option value="10">10%
	                    </option>	
						<option value="20">20%
                        </option>
						<option value="25">25%
                        </option>
						<option value="40">40%
                        </option>
                        <option value="50">50%
                        </option>
                        <option value="60">60%
                        </option>
                        <option value="75">75%
                        </option>
	                    <option value="80">80%
                        </option>
	                    <option value="90">90%
                        </option>
                        <option value="100">100%
                        </option>



					</select>

    	        </p>
    	        <p>     
	    	        <label>Avg. time per patient
    	             </label>
					<select class="date" name="avg_time" id="avg_time">
						<option value="5">5 mins
	                    </option>	
						<option value="10">10 mins
                        </option>
						<option value="15">15 mins
                        </option>
						<option value="20">20 mins
                        </option>
                        <option value="30">30 mins
                        </option>
                        <option value="60">60 mins
                        </option>
					</select>
            </fieldset>
           <table>
            	<tr>
            		<td style="width:350px">
            		</td>
            		<td>
				           <div><button class="button">Finish </button></div>
				    </td>
				</tr>
			</table>
  
         
        </form>
