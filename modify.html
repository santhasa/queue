    <div id="main_content">
    <form role="form" id="form" class="register">
            <h1>Modify / Cancel Appointment</h1>
            <fieldset class="row1">
                <legend>Search Appointment
                </legend>
                <table>
                	<tr>
    					<td style="width:350px">            
	  		               <label>Patient Mobile Number
                    </label>
                    <input type="text" id="mobile_number" name="mobile_number"/>
                    	</td>
                <td>
                   <label>Doctor Name
            		      </label>
            	    	  <select id="doctor_name" name="doctor_name"/>
   	                        <option value="0">--Select--
	                        </option>
    			          </select>
                </td>
            	</tr>
            	<tr>
                <td>
                    <label>Appointment Number
                    </label>
                    <input type="text" id="appt_number" name="appt_number"/>
                </td>
                <td>
                    <label>Patient Name
                    </label>
                    <input type="text" id="patient_name" name="patient_name"/>
                </td>
                </tr>
                <tr>
                <td>
                    <label>Appointment Date
                    </label>
                    <input type="text" id="appt_date" name="appt_date"/>
                </td>
                <td>
                    <label>Appointment Time
                    </label>
                    <input type="text" id="appt_time" name="appt_time"/>
                </td>
            	</tr>
            	</table>
				<p><table>
            	<tr>
            		<td style="width:300px">
            		</td>
            		<td>
				           <div><button class="button">Search </button></div>
				    </td>
				</tr>
			</table></p>
			</fieldset>
            <!--Show Search Results-->
			<fieldset class="row1">
			 <legend>Search Results
             </legend>
			<div id="inserttable">
			Enter Search Criteria and Click on Search Button.
			</div>
            </fieldset>
            <!--Modify an appointment-->
            <fieldset id="fieldsetmodify" class="row1" style="display: none;">
			 <legend>Modify Appointment
             </legend>
			<div id="modifyresults">
			Please wait...
			</div>
